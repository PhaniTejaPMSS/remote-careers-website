<div class="row mt-2" style="margin-bottom:16px;">
  <div class="col-10">
    <h4 style="color:gray;">
      {{job['title']}}
    </h4>
    <div>
      <b>Location : </b>{{job['location']}}
    </div>
    {% if 'salary' in job %}
      <div>
        <b>Salary   : </b>{{job['salary']}}
      </div>
    {% endif %}
  </div>
  
  <div class="col-2" style="margin:auto; justify-content:center">
    <a href="mailto:hello@prosurge.ai?subject=Application%20for%20{{job['title']}}&body=My%20name%20%3A%20%3Cyour%20name%3E%0D%0A%0D%0AMy%20resume%20link%20%3A%20%3Cyour%20resume%20link%3E%0D%0A%0D%0AMy%20LinkedIn%20link%20%3A%20%3Cyour%20linkedin%20link%3E" 
      class="btn btn-outline-primary">
        Apply
    </a>
  </div>
  
  <hr class="mt-4" style="width:1250px"/>
</div>
